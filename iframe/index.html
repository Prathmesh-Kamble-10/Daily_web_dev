<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe tag</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <iframe src="https://www.wikipedia.org" title="google" height="300" width="300"></iframe>
    <br>
    <br>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/a7OlENex8AY?si=fHcVzIsjizQrmZ6Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
