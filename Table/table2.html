<!DOCTYPE html>
<html>
<head>
<style>
table{
    margin: auto ;
    margin-top: 250px;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
.heading{
    font-weight: 900;
}
.Blue{
    background-color: skyblue;
    color: darkblue;
}
.Black{
    background-color: black;
    color: white;
}
</style>
</head>
<body>

<table style="width:50%;">
    <thead>
    <tr>
        <th class="Blue" colspan="3">Grocery</th>
      </tr>

  <tr class="Black">
    
    <th>Product</th>
    <th>Weight</th>
    <th>Price</th>
  </tr>
</thead>
<tbody>  <tr>
    <td rowspan="3">Sugar</td>
    <td>100 gm</td>
    <td>30 rs</td>
  </tr>
  <tr>
    <td>500 gm</td>
    <td>120 rs</td>
  </tr>
  <tr>
    <td>1 Kg</td>
    <td>240 rs</td>
  </tr>
  <tr>
    <td>Wheat ration</td>
    <td rowspan="2">30 kg</td>
    <td>500 rs</td>
  </tr>
  <tr>
    <td>Wheat-premium</td>
    <td>1000 rs</td>
  </tr>
  <tr>
    <td rowspan="2">Rice</td>
    <td>1 kg</td>
    <td rowspan="2">100 rs</td>
  </tr>
  <tr>
    <td>500 gm</td>
  </tr>
</tbody>
<tfoot>
    <tr class="Blue">
    <td class= "heading" colspan="2">Total</td>
    <td style="color:black;font-weight: 900;">1990 rs</td>
    </tr>
</tfoot>
</table>
</body>
</html>
